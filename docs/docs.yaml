  /images/singleUpload:
    post:
      summary: Загрузка одного изображения
      tags:
        - Images
      description: Изображение должно отправляться в formData по ключу "image" - formData.append("image", selectedFile)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                imageFormData:
                  type: string
                  format: binary

      responses:
        "200":
          description: Успешно
