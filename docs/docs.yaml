  /auth/signUp:
    post:
      summary: Регистрация
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  default: "email@mail.ru"
                phone:
                  type: string
                  default: "+79998887766"
                nickname:
                  type: string
                  default: "nickname"
                password:
                  type: string
                  default: "12345"
                gender:
                  type: string
                  default: "female или male"
                dateBirth:
                  type: string
                  default: "день.месяц.год"
                avatar:
                  type: string
                  default: "http://localhost:8000/images/image.png"
                passport:
                  type: array
                  items:
                    type: string
                  default:
                    [
                      "http://localhost:8000/images/image.png",
                      "http://localhost:8000/images/image.png",
                    ]
      description: avatar и passport необязательные поля. Их можно заполнить на странице профиля пользователя. Парням паспорт загружать не нужно. Девушки без паспорта, или с неверифициованным паспортом не будут показываться в каталоге и не смогут запустить трансляцию.
      responses:
        "200":
          description: Успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  refreshToken:
                    type: string
                    default: "4234238989184"
                  accessToken:
                    type: string
                    default: "fhslqoijfjtjeqlfjeucc"
                  expiresIn:
                    type: number
                    default: 3600
                  userId:
                    type: string
                    default: "q1we235rt8yui4op"
